<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}"> <!-- url_for required to use style sheet with flask-->


<body>
    {% include 'header.html' %} <!-- This is a jinja template that imports header.html into search-results.html-->
    {% if campaigns %}
        {% include 'carousel.html' %} <!-- This is a jinja template that imports header.html into search-results.html-->
    {% else %}
        <div class = "no-results">
            <h1>No Campaigns Found</h1>
            <p>Sorry, we couldn't find any campaigns matching your search.</p>
        </div>
    {% endif %}
    {% include 'footer.html' %} <!-- This is a jinja template that imports footer.html into search-results.html-->
</body>

</html>
