{% include 'header.html' %} <!-- This is a jinja template that imports header.html into search.html-->

<form id="campaign-form" name="campaign-form" action="/search" method="post" enctype="application/x-www-form-urlencoded">
    <div class="form-box">
        <label class="field-descriptor">Search</label>
        <input type="text" required maxlength="250" class="form-input" id="campaign-name" name="search-query">
    </div>
    <div class="form-box">
        <button type="submit" class="submit-button">Search</button>
    </div>
</form>

{% include 'footer.html' %} <!-- This is a jinja template that imports footer.html into search.html-->
